<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Shopping List</title>
</head>

<body>
  <div class="modal-container">
  </div>
  <div class="container">
    <header>
      <img src="images/groceries.svg" alt="Groceries bag" style="width: clamp(1.6rem, 6vw, 2.5rem);" />
      <h1>Shopping List</h1>
    </header>
    <form id="item-form">
      <div class="form-control">
        <label for="item" class="input-label item-advice"><i class="fa-solid fa-circle-info"
            style="font-size: clamp(8px, 3vw, 12px); margin-right: 10px;"></i>Item must have less
          than 25 characters</label>
        <input type="text" class="form-input" id="item-input" name="item" placeholder="Enter Item" maxlength="25"
          autocomplete="off" />
        <label for="item" class="input-label item-doubled">* Item already exists</label>
        <label for="item" class="input-label insert-item">* Please insert item</label>
      </div>
      <div class="form-control">
        <button type="submit" class="addBtn">
          <i class="fa-solid fa-plus"></i> Add Item
        </button>
      </div>
    </form>

    <div class="filter">
      <input type="text" class="form-input-filter" id="filter" placeholder="Filter Items" />
    </div>

    <div id="filterNoResults">No items found</div>

    <ul id="ul-list" class="items">

        <div class="item-display">

              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>

        <div class="edit-controls">
          <button class="item-btn save-btn">

          </button> 

          <button class="item-btn cancel-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </li> -->
    </ul>

    <button id="clear" class="btn-clear">Clear All</button>
  </div>

    <small class="copyright">Copyright Â© 2023 Jose Miguel Rangel. All rights reserved.</small>

</body>

</html>
